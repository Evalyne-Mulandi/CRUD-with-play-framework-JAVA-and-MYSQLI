@import models.Book
@(books: List[Book])
<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<main class="p-2 pr-10 md:flex hidden justify-end items-center mx-auto flex-row gap-x-20">
    <div class="uppercase ml-28 text-blue-900 text-xl flex font-bold flex-grow">CodeFolio</div>
    <nav class="bg-blue-900 text-white p-3 rounded-3xl">
        <a href="@routes.HomeController.index()">Home</a>  |
        <a href="@routes.AboutController.index()">About</a>  |
        <a href="@routes.BookController.listBooks()">Books</a>  |
        <a href="@routes.ContactController.index()">Contact us</a>
    </nav>
</main>
<div class="container mx-auto p-4">
    <h1 class="text-2xl text-center font-semibold my-4">Book List</h1>
    <a href="@routes.BookController.create()" class="bg-blue-500   items-end justify-end hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline-blue active:bg-blue-800">
        Create Book
    </a>
</div>



<table class="  border mx-auto divide-y m-10 divide-gray-200" style="width: 80%;">

<thead class=" bg-gray-200">
    <tr>
        <th scope="col" class="px-6 py-3 text-left text-xs     font-medium text-gray-500 uppercase tracking-wider">
            ID
        </th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Title
        </th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Author
        </th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Description
        </th>
        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
            Actions
        </th>
    </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
    @for(book <- books) {
    <tr>
        <td class="px-6 py-4 whitespace-nowrap">
            @book.id
        </td>
        <td class="px-6 py-4 whitespace-nowrap">
            @book.title
        </td>
        <td class="px-6 py-4 whitespace-nowrap">
            @book.author
        </td>
        <td class="px-6 py-4 whitespace-nowrap">
            @book.description
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
            <a href="@routes.BookController.editBook(book.id)  " class="text-white bg-blue-500  rounded md  px-3 py-2  hover:text-indigo-900">Edit</a>
            <a href="@routes.BookController.deleteBook(book.id) " class="text-white  bg-red-600  rounded md  px-3 py-2  hover:text-red-900 ml-4">Delete</a>
        </td>
    </tr>
    }
    </tbody>
</table>
<div class="relative  mt-24 z-10" >

    <svg
            data-name="Layer 1"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 1200 120"
            preserveAspectRatio="none"
    >
        <path
                d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z"
                class="shape-fill"
                fill="#01397A"
                fill-opacity="1"
        ></path>
    </svg>


    <footer
            class="bg-gradient-to-r from-black via-[#01397A] border-none to-black py-4  relative"
    >
        <p class="nav-font text-white  text-center ">CODEFOLIO&trade; 2023 &copy; Copyrights</p>


    </footer>
</div>
